<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
    }

    .dashboard-container {
      padding: 50px 30px;
    }

    .dashboard-header {
      margin-bottom: 40px;
    }

    .card-option {
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      color: #fff;
      height: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .card-option h5 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .add-card {
      background: linear-gradient(135deg, #28a745, #218838);
    }

    .list-card {
      background: linear-gradient(135deg, #17a2b8, #138496);
    }

    a.stretched-link {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- âœ… Navbar with hospital name -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold fs-4" href="#">SymptomEase</a>
    <div class="ms-auto d-flex align-items-center gap-3">
   
      <a href="index.html" title="Go Home" style="position: fixed; top: 14px; right: 175px; z-index: 999; background-color: transparent; padding: 6px; border-radius: 50%; text-decoration: none; transition: transform 0.2s ease-in-out;" onmouseover="this.style.transform='scale(1.15)'; this.style.filter='drop-shadow(0 0 5px white)';" onmouseout="this.style.transform='scale(1)'; this.style.filter='none';">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
          <path d="M8 3.293l6 6V13.5a.5.5 0 0 1-.5.5H10a.5.5 0 0 1-.5-.5V10a.5.5 0 0 0-1 0v3.5a.5.5 0 0 1-.5.5H2.5a.5.5 0 0 1-.5-.5V9.293l6-6z"/>
          <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
        </svg>
      </a>

      <span id="hospitalNameDisplay" class="text-white fw-semibold fs-6"></span>
      <a class="btn btn-light logout-btn" href="hospital_login.html">Logout</a>
    </div>
  </nav>

  <!-- Dashboard content -->
  <div class="container dashboard-container">
    <h2 class="dashboard-header fw-bold text-dark">Welcome to your Dashboard</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card-option add-card position-relative">
          <h5>Add New Patient</h5>
          <p>Register a new patient into your hospital's system with detailed info.</p>
          <a href="add_patient.html" class="stretched-link"></a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-option list-card position-relative">
          <h5>View Patient List</h5>
          <p>See all patient records and manage their data effortlessly.</p>
          <a href="patient_list.html" class="stretched-link"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Hospital name script -->
  <script>
    const hospitalName = localStorage.getItem('hospitalName');
    if (hospitalName) {
      document.getElementById('hospitalNameDisplay').innerText = hospitalName;
    } else {
      window.location.href = 'hospital_login.html';
    }
  </script>
</body>
</html>
